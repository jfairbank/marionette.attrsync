<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marionette.attrSync Example 1</title>

  <script src="../lib/jquery.js"></script>
  <script src="../lib/underscore.js"></script>
  <script src="../lib/backbone.js"></script>
  <script src="../lib/backbone.marionette.js"></script>
  <script src="../../marionette.attrsync.js"></script>
</head>
<body>
<div id="content"></div>
</body>
<script type="text/html" id="example-template">
  <form action="#">
    <h2>Dimension Tester</h2>
    <br><br>

    <p>
      Corner Radius:<br>
      <input type="text" name="cornerRadius" value="<%= cornerRadius %>"> IN
    </p>

    <p>
      R measurement:<br>
      <input type="text" name="rFt" value="<%= rFt %>"> FT<br>
      <input type="text" name="rIn" value="<%= rIn %>"> IN
    </p>

    <p>
      A measurement:<br>
      <input type="text" name="a" value="<%= a %>"> FT
    </p>

    <p>
      B measurement:<br>
      <input type="text" name="b" value="<%= b %>" FT
    </p>
  </form>
</script>
<script src="ex1.js"></script>
</html>
